<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore-compat.js"></script>
  <script src="config.js"></script>
  <script src="script.js"></script>
  <style>
    #admin-panel { display: none; }
  </style>
</head>
<body>
  <section id="login-section">
    <h1>Admin Login</h1>
    <form id="admin-login-form" class="form">
      <input id="admin-email" type="email" placeholder="Email" required>
      <input id="admin-password" type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </section>
  <section id="admin-panel">
    <h1>Admin Panel</h1>
    <button id="logout-btn">Logout</button>
    <h2>Add Product</h2>
    <form id="add-product-form" class="form">
      <input id="product-name" placeholder="Name" required>
      <input id="product-price" type="number" placeholder="Price" required>
      <input id="product-image" placeholder="Image URL">
      <select id="product-category">
        <option value="new">New</option>
        <option value="hot">Hot</option>
        <option value="all">All</option>
      </select>
      <input id="product-color" placeholder="Color">
      <input id="product-discount" type="number" placeholder="Discount (%)">
      <input id="product-stock" type="number" placeholder="Stock">
      <textarea id="product-description" placeholder="Description"></textarea>
      <button type="submit">Save Product</button>
    </form>
    <h2>Products</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Image</th>
          <th>Category</th>
          <th>Color</th>
          <th>Discount</th>
          <th>Stock</th>
          <th>Description</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="data-body"></tbody>
    </table>
    <h2>Orders</h2>
    <table>
      <thead>
        <tr>
          <th>Time</th>
          <th>Product</th>
          <th>Color</th>
          <th>Unit Price</th>
          <th>Quantity</th>
          <th>Delivery</th>
          <th>Total</th>
          <th>Name</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Address</th>
          <th>Payment</th>
          <th>Pay Number</th>
          <th>Txn ID</th>
        </tr>
      </thead>
      <tbody id="orders-body"></tbody>
    </table>
  </section>
</body>
</html>
