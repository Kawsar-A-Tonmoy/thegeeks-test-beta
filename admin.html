<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - E-commerce</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore-compat.js"></script>
  <script src="script.js" defer></script>
  <style>
    #admin-panel { display: none; } /* Hide admin panel by default */
  </style>
</head>
<body>
  <header class="site-header">
    <nav>
      <a href="index.html">Products</a>
      <a href="admin.html">Admin</a>
    </nav>
  </header>

  <div class="container">
    <section id="login-section">
      <h2>Admin Login</h2>
      <div class="card">
        <form id="admin-login-form" class="form">
          <input id="admin-email" type="email" placeholder="Admin Email" required>
          <input id="admin-password" type="password" placeholder="Password" required>
          <button type="submit">Login</button>
        </form>
      </div>
    </section>

    <section id="admin-panel">
      <div class="panel-header">
        <h2>Admin Panel</h2>
        <button id="logout-btn" class="secondary">Logout</button>
      </div>

      <h2>Add Product</h2>
      <div class="card">
        <form id="add-product-form" class="form">
          <div class="row">
            <input id="product-name" type="text" placeholder="Name" required>
            <input id="product-price" type="number" placeholder="Price" step="0.01">
            <input id="product-image" type="url" placeholder="Image URL">
          </div>
          <div class="row">
            <select id="product-category" required>
              <option value="new">new</option>
              <option value="hot">hot</option>
              <option value="all">all</option>
            </select>
            <input id="product-color" type="text" placeholder="Color">
            <input id="product-discount" type="number" placeholder="Discount %" step="0.1">
          </div>
          <div class="row">
            <input id="product-stock" type="number" placeholder="Stock">
            <textarea id="product-description" placeholder="Description"></textarea>
          </div>
          <button type="submit">Save Product</button>
        </form>
      </div>

      <h2>Products (Spreadsheet)</h2>
      <div class="table-wrapper">
        <table class="data-table">
          <thead>
            <tr>
              <th>Name</th><th>Price</th><th>ImageURL</th><th>Category</th><th>Color</th>
              <th>Discount%</th><th>Stock</th><th>Description</th><th>Status</th><th>Actions</th>
            </tr>
          </thead>
          <tbody id="data-body"></tbody>
        </table>
      </div>

      <h2>Orders</h2>
      <div class="table-wrapper">
        <table class="data-table">
          <thead>
            <tr>
              <th>Time</th><th>Product</th><th>Color</th><th>Unit Price</th><th>Qty</th>
              <th>Delivery</th><th>Total</th><th>Name</th><th>Phone</th><th>Email</th>
              <th>Address</th><th>Payment</th><th>Pay Number</th><th>Txn ID</th>
            </tr>
          </thead>
          <tbody id="orders-body"></tbody>
        </table>
      </div>
    </section>
  </div>
</body>
</html>
