<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore-compat.js"></script>
  <script src="config.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <h1>Products</h1>
  <section id="new-products"></section>
  <section id="hot-deals"></section>
  <section id="all-products"></section>
  <section id="checkout-modal" class="modal" aria-hidden="true">
    <div class="card modal-content">
      <div class="modal-header">
        <h2>Checkout</h2>
        <button id="close-modal-btn">Close</button>
      </div>
      <form id="checkout-form" class="form">
        <input id="co-product" readonly>
        <input id="co-color" readonly>
        <input id="co-unit" readonly>
        <input id="co-qty" type="number" min="1">
        <input id="co-delivery" readonly data-fee="60">
        <input id="co-total" readonly>
        <input id="co-name" placeholder="Name" required>
        <input id="co-phone" placeholder="Phone" required>
        <input id="co-email" type="email" placeholder="Email">
        <input id="co-address" placeholder="Address" required>
        <div>
          <label>Payment Method</label>
          <select id="co-payment">
            <option>Cash on Delivery</option>
            <option>Bkash</option>
          </select>
        </div>
        <input id="co-pay-number" readonly>
        <input id="co-txn" placeholder="Transaction ID (optional)">
        <button type="submit">Place Order</button>
      </form>
    </div>
  </section>
</body>
</html>
